<html lang=en">
<head>
  <title>Calculus: limit</title>
  <script src="./math_ml.js" charset="utf-8"></script>
  <script src="./problems.js" charset="utf-8"></script>
  <style>
    table, th, tr, td {
      border: 1px solid black;
      font-family: "Asana Math", serif;
      font-size: 36px
    }

    math {
      font-family: "Asana Math", serif;
      font-size: 72px;
      padding: 12px
    }

    button, .answer {
      font-family: "Asana Math", serif;
      font-size: 36px
    }

    .answer {
      color: white;
      padding-left: 24px;
    }

    .over, .under {
      font-size: 50%
    }
  </style>
  <script type="text/javascript">
    function show_answer(id) {
      document.getElementById("answer_" + id).style.color = "black";
    }

    window.onload = function () {
      let final_problems = "<table><tr><th>problems</th><th>answers</th></tr>";
      for (let i = 0; i < limit_problems.length; i++) {
        final_problems = final_problems + "<tr><td><math>" + inlineMathToMathML(limit_problems[i][0]) + "</math></td>";
        final_problems = final_problems + "<td><button onclick='show_answer(" + i + ")' ='show answer'>show answer</button><span id='answer_" + i + "' class='answer'>" + limit_problems[i][1] + "</span></td></tr>";
      }
      final_problems = final_problems + "</table>";
      document.getElementById("expression_ml").innerHTML = final_problems;
    };
  </script>
</head>
<body>
<span id="expression_ml"></span>
</body>
</html>
